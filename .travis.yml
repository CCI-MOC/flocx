---
dist: xenial

language: python
python:
  - 3.7

install:
  - pip install pipenv
  - pipenv install
  - npm install
    
script:
  - pipenv run ./scripts/validate-all-yaml
  - pipenv run ./scripts/validate-openapi-specs
  - pipenv run ./scripts/validate-markdown
  - pipenv run ./scripts/build-docs

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  local_dir: $TRAVIS_BUILD_DIR/htmldocs/html
  github_token: $GITHUB_TOKEN
  repo: cci-moc/flocx
  target_branch: gh-pages
  verbose: true
  "on":
    branch: master
